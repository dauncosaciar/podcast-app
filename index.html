<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Podcast App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="build/css/app.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-grid">
        <div class="logo">
          <img src="build/img/logo.svg" alt="logo podcast app" />
        </div>

        <div class="header-content">
          <h1>Tu Plataforma para publicar tus Podcast</h1>
          <a href="#" class="button-primary">Crear Cuenta</a>
        </div>
      </div>
    </header>

    <section class="container section">
      <div class="podcast-grid">
        <div class="image">
          <img src="build/img/podcast_image.svg" alt="imagen podcast" />
        </div>

        <div class="content">
          <h2>Crea tu Podcast</h2>
          <p>
            Nosotros lo distribuimos a las plataformas m√°s populares como Google
            Podcast, Spotify, Apple Podcast y YouTube.
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
